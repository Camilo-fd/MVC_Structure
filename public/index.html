<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>

        <!-- Formulario para crear un usuario -->
        <form id="userForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Crear Usuario</button>
        </form>

        <!-- Formulario para buscar un usuario -->
        <form id="searchForm">
            <div class="form-group">
                <label for="searchId">ID del Usuario:</label>
                <input type="text" id="searchId" required>
            </div>
            
            <button type="submit">Buscar Usuario</button>
        </form>

        <!-- Formulario para actualizar un usuario -->
        <form id="updateForm">
            <div class="form-group">
                <label for="updateId">ID del Usuario:</label>
                <input type="text" id="updateId" required>
            </div>
            <div class="form-group">
                <label for="updateName">Nombre:</label>
                <input type="text" id="updateName">
            </div>
            <div class="form-group">
                <label for="updateSurname">Apellido:</label>
                <input type="text" id="updateSurname">
            </div>
            <div class="form-group">
                <label for="updateAge">Edad:</label>
                <input type="number" id="updateAge">
            </div>
            <div class="form-group">
                <label for="updateEmail">Email:</label>
                <input type="email" id="updateEmail">
            </div>
            <button type="submit">Actualizar Usuario</button>
        </form>

        <!-- Formulario para eliminar un usuario -->
        <form id="deleteForm">
            <div class="form-group">
                <label for="deleteId">ID del Usuario:</label>
                <input type="text" id="deleteId" required>
            </div>
            <button type="submit">Eliminar Usuario</button>
        </form>

        <!-- Sección para mostrar respuestas o errores -->
        <div id="response"></div>
    </div>
</body>
</html>
